<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GGetMP3</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script defer src="./render.js"></script>
  </head>
  <body>
    <div class="container-lg text-center mt-5">
      <h1 class="display-1">GGetMP3</h1>
      <small class="text-muted">brought to you by xi72yow</small>

      <div class="row d-flex justify-content-center mt-5">
        <label class="form-label"><strong>Download:</strong></label>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="input-url"
            placeholder="Download from..."
            aria-label="Download from..."
            aria-describedby="button-addon2"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="insert YT-URL!"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="download"
            data-bs-toggle="tooltip"
            data-bs-placement="left"
            title="GetMP3!"
          >
            <i class="bi bi-download"></i>
          </button>
        </div>
        <div class="d-flex align-items-center d-none" id="loading">
          <strong>Loading...</strong>
          <div
            class="spinner-border ms-auto"
            role="status"
            aria-hidden="true"
          ></div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
